<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohammad Shoping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <div class="container">
          <div class="flex">
            <i class="fa-solid fa-bars"></i>
            <h4 class="title">Modirana Shoping</h4>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- /////////////////////////// -->
    <main>
      <h1 class="our-products">Our Products</h1>
      <div class="products">
        <div class="container">
          <div class="flex">
            <div class="product-div col-4">
              <img src="images/1.png" alt="gamin-pc" />
              <div class="flex">
                <span class="card-price">$10.99</span>
                <p class="card-title">Phantom Pc</p>
              </div>
              <button class="card-btn">Add To Card</button>
            </div>
            <div class="product-div col-4">
              <img src="images/2.png" alt="gaming-pc" />
              <div class="flex">
                <span class="card-price">$10.99</span>
                <p class="card-title">ExoMaster Pc</p>
              </div>
              <button class="card-btn">Add To Card</button>
            </div>
            <div class="product-div col-4">
              <img src="images/3.png" alt="gaming-pc" />
              <div class="flex">
                <span class="card-price">$10.99</span>
                <p class="card-title">Titanic Pc</p>
              </div>
              <button class="card-btn">Add To Card</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
